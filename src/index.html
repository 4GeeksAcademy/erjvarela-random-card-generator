<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RandomCardGenerator</title>

  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
  <div class="fluid-container">
    <div class="row">
      <div id="card"></div>
    </div>
    <div class="row">
      <div class="col-6 mx-auto p-3">
        <form>
          <div class="input-group mb-3">
            <span class="input-group-text" for="height">height</span>
            <input id="height" type="number" class="form-control" value="600" aria-label="Card Height"/>
            <span class="input-group-text" for="width">width</span>
            <input id="width" type="number" class="form-control" value="400" aria-label="Card Width"/>
            <button id="cardgeneration" type="button" class="btn btn-info" onclick=generateCard(); aria-label="Generate Card">
              <span>Generate Card</span>
            </button>
          </div>
        </form>
     </div>
    </div>
  </div>
  <script src="/app.js"></script>
</body>
</html>
